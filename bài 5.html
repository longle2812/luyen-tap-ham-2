<script>
    let a1 = prompt("Nhập số thứ 1");
    let a2 = prompt("Nhập số thứ 2");
    let a3 = prompt("Nhập số thứ 3");
    function check(a1, a2, a3) {
        let min = a1;
        if (a2 < min) {
            min = a2;
        }
        if (a3 < min) {
            min = a3;
        }
        return min;
    }
    alert(check(a1,a2,a3));
</script>
